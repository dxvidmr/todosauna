---
# Layout para la Sala de Lectura
# Extiende default pero con ajustes específicos
---
<!doctype html>
<html lang="es" class="h-100">
  <head prefix="og: http://ogp.me/ns#">
    {% include head/head.html %}
    <!-- Fuentes para TEI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Google+Sans+Code:wght@300..800&family=Oxygen+Mono&display=swap" rel="stylesheet">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="d-flex flex-column h-100" data-navbar-behavior="auto-hide">
    <div id="skip-to-content"><a href="#maincontent">Skip to main content</a></div>
    {% include collection-nav.html %}
    
    <main id="maincontent" role="main" class="flex-shrink-0">
      <div class="lectura-wrapper">
        {{ content }}
      </div>
    </main>
    
    <!-- Modal container para participación -->
    <div id="modal-container"></div>
    
    {% include foot.html %}
    <script src="{{ '/assets/js/navbar-behavior.js' | relative_url }}"></script>
    {% include lectura/scripts.html %}
  </body>
</html>
