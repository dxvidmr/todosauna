name: Cleanup Stale Uploads

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      CLEANUP_FAIL_THRESHOLD: "0"
    steps:
      - name: Run cleanup function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          CLEANUP_JOB_SECRET: ${{ secrets.CLEANUP_JOB_SECRET }}
          CLEANUP_FAIL_THRESHOLD: ${{ env.CLEANUP_FAIL_THRESHOLD }}
        run: |
          set -euo pipefail

          if [ -z "${SUPABASE_URL:-}" ]; then
            echo "::error::Missing SUPABASE_URL secret"
            exit 1
          fi

          if [ -z "${CLEANUP_JOB_SECRET:-}" ]; then
            echo "::error::Missing CLEANUP_JOB_SECRET secret"
            exit 1
          fi

          endpoint="${SUPABASE_URL%/}/functions/v1/cleanup-stale-uploads"
          response="$(curl -sS -w '\n%{http_code}' -X POST "$endpoint" \
            -H 'Content-Type: application/json' \
            -H "Authorization: Bearer ${CLEANUP_JOB_SECRET}" \
            -d '{}')"

          body="$(echo "$response" | sed '$d')"
          status="$(echo "$response" | tail -n1)"
          threshold="${CLEANUP_FAIL_THRESHOLD:-0}"

          echo "HTTP status: $status"
          echo "$body"

          if command -v jq >/dev/null 2>&1; then
            cleanup_failed="$(echo "$body" | jq -r '(.metrics.cleanup_failed // 0) | tonumber? // 0')"
            failed_metric="$(echo "$body" | jq -r '(.metrics.failed // 0) | tonumber? // 0')"
          else
            cleanup_failed="$(python3 -c "import json,sys; \
payload=json.loads(sys.stdin.read() or '{}'); \
metrics=payload.get('metrics') if isinstance(payload,dict) else {}; \
print(int((metrics or {}).get('cleanup_failed',0) or 0))" <<< "$body")"
            failed_metric="$(python3 -c "import json,sys; \
payload=json.loads(sys.stdin.read() or '{}'); \
metrics=payload.get('metrics') if isinstance(payload,dict) else {}; \
print(int((metrics or {}).get('failed',0) or 0))" <<< "$body")"
          fi

          {
            echo "### cleanup-stale-uploads"
            echo
            echo "- URL: \`$endpoint\`"
            echo "- HTTP: \`$status\`"
            echo "- cleanup_failed: \`$cleanup_failed\`"
            echo "- failed: \`$failed_metric\`"
            echo "- threshold: \`$threshold\`"
            echo
            echo "#### Response"
            echo '```json'
            echo "$body"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

          if [ "$status" -lt 200 ] || [ "$status" -ge 300 ]; then
            echo "::error::cleanup-stale-uploads failed with status $status"
            exit 1
          fi

          if [ "$cleanup_failed" -gt "$threshold" ] || [ "$failed_metric" -gt "$threshold" ]; then
            echo "::error::cleanup-stale-uploads reports degraded metrics (cleanup_failed=$cleanup_failed, failed=$failed_metric, threshold=$threshold)"
            exit 1
          fi
