name: e2e-smoke

on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - 'docs/**'
      - 'planes/**'
      - 'README.md'
  workflow_dispatch:
  push:
    branches:
      - develop
    paths-ignore:
      - 'docs/**'
      - 'planes/**'
      - 'README.md'

jobs:
  e2e-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      SUPABASE_CLI_CMD: npx --yes supabase@2.76.15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Warm up Supabase CLI (retry)
        shell: bash
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            if ${SUPABASE_CLI_CMD} --version; then
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "Supabase CLI warmup failed (attempt ${attempt}/3). Retrying..."
              sleep $((attempt * 6))
            fi
          done
          echo "Supabase CLI warmup failed after 3 attempts"
          exit 1

      - name: Install npm dependencies
        run: npm ci

      - name: Verify no legacy runtime references
        run: npm run check:no-legacy-runtime

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke
        run: npm run test:e2e:ci

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
